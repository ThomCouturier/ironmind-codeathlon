<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Réservation de billets - Rouge et Or</title>

    <link rel="icon" href="img/Logo_RougeEtOr.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">Rouge et Or</div>
        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="#">Évènements</a>
            <a href="about.html">À propos</a>
            <a href="connection.html">Connexion</a>
            <a href="register.html">Inscription</a>
        </nav>
    </header>

    <p id="events">
    </p>
    <script>
    fetch("http://127.0.0.1:3000/api/items")
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log(data);
          data.forEach(element => {
            console.log(element);
            document.getElementById("events").appendChild(document.createTextNode(element.name))
          });
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>

    <footer class="footer">
        <p>&copy; 2024 Université Laval - Tous droits réservés</p>
    </footer>
</body>
</html>
